    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1e293b;
            color: #fafafa;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Neo Button Style - From Uiverse.io by Kabak */
        .neo-btn {
            height: 50px;
            margin: 5px;
            min-width: 120px;
            padding: 0 24px;
            background: #333;
            display: inline-flex;
            justify-content: center;
            cursor: pointer;
            align-items: center;
            font-family: Consolas, 'Courier New', monospace;
            border: solid #404c5d 1px;
            font-size: 14px;
            font-weight: 600;
            color: rgb(161, 161, 161);
            transition: 500ms;
            border-radius: 5px;
            background: linear-gradient(145deg, #2e2d2d, #212121);
            box-shadow: -1px -5px 15px #41465b, 5px 5px 15px #41465b,
                inset 5px 5px 10px #212121, inset -5px -5px 10px #212121;
        }

        .neo-btn:hover {
            box-shadow: 1px 1px 13px #20232e, -1px -1px 13px #545b78;
            color: #d6d6d6;
            transition: 500ms;
        }

        .neo-btn:active {
            box-shadow: 1px 1px 13px #20232e, -1px -1px 33px #545b78;
            color: #d6d6d6;
            transition: 100ms;
        }

        .neo-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Neo Button Variants */
        .neo-btn-primary {
            background: linear-gradient(145deg, #f9fafb, #e5e7eb);
            color: #0c0a09;
            border-color: #ffffff;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3),
                inset 1px 1px 2px rgba(255, 255, 255, 0.8),
                inset -1px -1px 2px rgba(0, 0, 0, 0.05);
            text-shadow: none;
        }

        .neo-btn-primary:hover {
            background: linear-gradient(145deg, #ffffff, #f1f5f9);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.4);
            color: #000;
        }

        .neo-btn-primary:active {
            background: linear-gradient(145deg, #e5e7eb, #d1d5db);
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .neo-btn-secondary {
            background: linear-gradient(145deg, #f1f5f9, #e2e8f0);
            color: #475569;
            border-color: #e2e8f0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .neo-btn-secondary:hover {
            background: linear-gradient(145deg, #f8fafc, #f1f5f9);
            color: #1e293b;
        }

        .neo-btn-success {
            background: linear-gradient(145deg, #059669, #047857);
            color: #fff;
            border-color: #10b981;
            box-shadow: -1px -5px 15px rgba(16, 185, 129, 0.3), 5px 5px 15px rgba(16, 185, 129, 0.3),
                inset 5px 5px 10px rgba(0, 0, 0, 0.2), inset -5px -5px 10px rgba(255, 255, 255, 0.05);
        }

        .neo-btn-success:hover {
            box-shadow: 1px 1px 13px rgba(16, 185, 129, 0.4), -1px -1px 13px rgba(16, 185, 129, 0.5);
            color: #fff;
        }

        /* Small variant */
        .neo-btn-sm {
            height: 40px;
            min-width: 80px;
            padding: 0 16px;
            font-size: 12px;
        }

        /* Wide variant */
        .neo-btn-wide {
            width: 100%;
            padding: 0 32px;
        }

        /* Icon-only variant */
        .neo-btn-icon {
            min-width: 50px;
            width: 50px;
            padding: 0;
        }
    </style>
