    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #fafafa;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Neo Button Style - From Uiverse.io by Kabak */
        .neo-btn {
            height: 50px;
            margin: 5px;
            min-width: 120px;
            padding: 0 24px;
            display: inline-flex;
            justify-content: center;
            cursor: pointer;
            align-items: center;
            font-family: Consolas, 'Courier New', monospace;
            border: solid #ef4444 2px;
            font-size: 14px;
            font-weight: 800;
            color: #ffffff;
            transition: all 400ms cubic-bezier(0.23, 1, 0.32, 1);
            border-radius: 12px;
            background: #7f1d1d;
            /* Deep red base */
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
        }

        .neo-btn:hover {
            background: #dc2626;
            box-shadow: 0 0 20px 2px rgba(239, 68, 68, 0.4);
            transform: translateY(-2px);
        }

        .neo-btn:active {
            box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
            transform: translateY(1px);
        }

        .neo-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #3f3f46;
            border-color: #52525b;
        }

        /* Neo Button Variants */
        .neo-btn-primary {
            background: linear-gradient(145deg, #ef4444, #991b1b);
            border-color: #f87171;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .neo-btn-primary:hover {
            background: linear-gradient(145deg, #f87171, #ef4444);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.5);
        }

        .neo-btn-secondary {
            background: #18181b;
            border-color: #ef4444;
            color: #ef4444;
        }

        .neo-btn-secondary:hover {
            background: #ef4444;
            color: #ffffff;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
        }

        .neo-btn-success {
            background: linear-gradient(145deg, #059669, #047857);
            color: #fff;
            border-color: #10b981;
        }

        /* Small variant */
        .neo-btn-sm {
            height: 40px;
            min-width: 80px;
            padding: 0 16px;
            font-size: 12px;
        }

        /* Wide variant */
        .neo-btn-wide {
            width: 100%;
            padding: 0 32px;
        }

        /* Icon-only variant */
        .neo-btn-icon {
            min-width: 50px;
            width: 50px;
            padding: 0;
        }
    </style>
